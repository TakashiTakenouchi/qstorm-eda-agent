services:
  - type: web
    name: qstorm-eda-agent
    runtime: python
    buildCommand: pip install uv && uv sync --frozen
    startCommand: uv run uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.13"
    healthCheckPath: /health
    autoDeploy: true
